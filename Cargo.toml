[package]
name = "egui_system_theme"
version = "0.1.0"
edition = "2021"

[dependencies]
dark-light = "1.1.1"
egui = "^0.27"
once_cell = "1.19.0"

[target.'cfg(target_os = "linux")'.dependencies]
configparser = "3.0.4"
