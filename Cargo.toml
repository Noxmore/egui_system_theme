palette = "0.7.6"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.56.0", features = ["Win32_Graphics_Gdi"]}
sysinfo = "0.30.12"


[dev-dependencies]
eframe = "0.27.2"
egui_demo_lib = "0.27.2"
